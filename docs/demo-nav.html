<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SoS Nav Demo</title>
  <style>
    :root {
      --nav-top: #000000;
      --nav-mid: #66aef8;
      --nav-break: #000000;
      --nav-bottom: #38475c;
      --nav-text: #ffffff;
      --nav-accent: #5999e2;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Montserrat", system-ui, sans-serif;
      background: #0b0f14;
      color: #fff;
    }

    .demo-wrap {
      min-height: 100vh;
      background: #0b0f14;
    }

    .nav-demo {
      position: sticky;
      top: 0;
      z-index: 10;
      background: linear-gradient(
        180deg,
        var(--nav-top) 0%,
        var(--nav-top) 0%,
        var(--nav-mid) 50%,
        var(--nav-break) 51%,
        var(--nav-bottom) 100%
      );
      color: var(--nav-text);
      padding: 20px 32px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.35);
    }

    .nav-inner {
      display: grid;
      grid-template-columns: auto 1fr;
      align-items: center;
      gap: 24px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .logo-lockup {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .logo-lockup img {
      width: 110px;
      height: auto;
      display: block;
    }

    .logo-text p {
      margin: 0;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-size: 22px;
      color: var(--nav-accent);
      line-height: 1.05;
    }

    .logo-text #saanich {
      display: block;
      font-size: 36px;
      letter-spacing: 0.06em;
      color: var(--nav-text);
    }

    .logo-text .logo-subtext {
      display: block;
      font-weight: 500;
      font-size: 18px;
      letter-spacing: 0.02em;
      text-transform: none;
      color: var(--nav-text);
      margin-top: 4px;
    }

    .nav-links {
      display: flex;
      justify-content: flex-end;
      gap: 28px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      font-size: 16px;
    }

    .nav-links a {
      color: var(--nav-text);
      text-decoration: none;
    }

    .nav-links a:hover {
      color: var(--nav-accent);
    }

    .hero {
      position: relative;
      height: 520px;
      overflow: hidden;
    }

    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .hero-overlay {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 20% 20%, rgba(255,255,255,0.1), rgba(0,0,0,0.65));
      pointer-events: none;
    }

    .ref {
      position: absolute;
      inset: 0;
      opacity: 0;
      pointer-events: none;
    }

    .ref img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .demo-caption {
      max-width: 1200px;
      margin: 24px auto 0;
      padding: 0 32px 60px;
      color: #cfd6df;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="demo-wrap">
    <header class="nav-demo">
      <div class="nav-inner">
        <div class="logo-lockup">
          <img src="sos-logo.webp" alt="Save Our Saanich" />
          <div class="logo-text">
            <p>Save Our <span id="saanich">Saanich</span> <span class="logo-subtext">elector organization</span></p>
          </div>
        </div>
        <nav class="nav-links">
          <a href="#">Home</a>
          <a href="#">Priorities</a>
          <a href="#">Candidates</a>
          <a href="#">Volunteers</a>
          <a href="#">Donate</a>
          <a href="#">Contact</a>
        </nav>
      </div>
    </header>

    <section class="hero" id="hero">
      <img src="Save Our Saanich campaign scene3.png" alt="Campaign scene" />
      <div class="hero-overlay"></div>
      <div class="ref" id="ref">
        <img src="Save Our Saanich campaign scene3.png" alt="Reference" />
      </div>
    </section>

    <div class="demo-caption">
      Demo nav mockup inspired by the campaign scene. Use the Puppeteer script to sample the reference image and update the nav gradient.
    </div>
  </div>
</body>
</html>
